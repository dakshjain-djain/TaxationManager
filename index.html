<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>TaxationManager - Seamless Business Compliance Solutions</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #0a0f2b;
            color: #e5e7eb;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .section-heading {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1e40af;
        }
        @media (min-width: 768px) {
            .section-heading {
                font-size: 3.5rem;
            }
        }
        .card {
            background-color: #1e1e3f;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #2b3a7a;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #1e40af;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            touch-action: manipulation;
            display: inline-block;
        }
        .btn-primary:active {
            background-color: #2b6cb0;
            transform: scale(0.95);
        }
        .luxury-text {
            background: linear-gradient(90deg, #1e3a8a, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .canvas-container {
            background-color: #1e1e3f;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #2b3a7a;
        }
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 800px;
        }
        th, td {
            border: 1px solid #2b3a7a;
            padding: 0.75rem;
            text-align: left;
            font-size: 0.9rem;
        }
        th {
            background-color: #1e40af;
            color: #ffffff;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        tr:nth-child(even) {
            background-color: #1e1e3f;
        }
        .faq-question {
            cursor: pointer;
            background-color: #1e1e3f;
            padding: 1rem;
            border: 1px solid #2b3a7a;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .faq-question:active {
            background-color: #2b3a7a;
        }
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .faq-answer.open {
            max-height: 500px;
            padding: 1rem;
        }
        .testimonial-card {
            background-color: #1e1e3f;
            border: 1px solid #2b3a7a;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
        }
        .blog-card {
            background-color: #1e1e3f;
            border: 1px solid #2b3a7a;
            border-radius: 0.5rem;
            padding: 1.5rem;
        }
        .dropdown-menu {
            transition: all 0.3s ease;
        }
        @media (max-width: 767px) {
            .dropdown-menu {
                position: static;
                opacity: 1;
                width: 100%;
                margin-top: 0.5rem;
                background-color: #1e1e3f;
                border: none;
                box-shadow: none;
            }
        }
        input, select, textarea {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const Navbar = () => {
            const [isOpen, setIsOpen] = React.useState(false);

            const toggleMenu = () => {
                setIsOpen(!isOpen);
            };

            return (
                <nav className="bg-[#0a0f2b] text-white py-4 px-4 sticky top-0 z-20 shadow-md">
                    <div className="container mx-auto max-w-6xl px-4 flex flex-wrap items-center justify-between gap-4">
                        <h1 className="text-3xl sm:text-4xl font-extrabold luxury-text tracking-tight whitespace-nowrap">TaxationManager</h1>
                        <button 
                            className="md:hidden text-2xl text-white focus:outline-none p-2" 
                            onClick={toggleMenu}
                        >
                            {isOpen ? '✕' : '☰'}
                        </button>
                        <div className={`md:flex md:items-center md:space-x-4 ${isOpen ? 'block' : 'hidden'} w-full md:w-auto mt-2 md:mt-0 text-center`}>
                            <a href="#" className="block md:inline-block text-base font-semibold hover:text-blue-300 transition-colors py-2 px-2">Home</a>
                            <a href="#services" className="block md:inline-block text-base font-semibold hover:text-blue-300 transition-colors py-2 px-2">Services</a>
                            <a href="#about" className="block md:inline-block text-base font-semibold hover:text-blue-300 transition-colors py-2 px-2">About</a>
                            <a href="#differences" className="block md:inline-block text-base font-semibold hover:text-blue-300 transition-colors py-2 px-2">Entity Comparison</a>
                            <a href="#benefits" className="block md:inline-block text-base font-semibold hover:text-blue-300 transition-colors py-2 px-2">Benefits</a>
                            <div className="relative">
                                <button 
                                    className="block md:inline-block text-base font-semibold hover:text-blue-300 transition-colors py-2 px-2"
                                    onClick={() => setIsOpen(!isOpen)}
                                >
                                    More
                                </button>
                                <div className={`md:absolute md:left-0 md:mt-2 w-full md:w-48 bg-[#1e1e3f] border md:border-[#2b3a7a] rounded-md md:shadow-lg ${isOpen ? 'block' : 'hidden'} dropdown-menu`}>
                                    <a href="#myths" className="block px-4 py-2 text-base text-gray-300 hover:bg-[#2b3a7a] hover:text-white">Myths</a>
                                    <a href="#data" className="block px-4 py-2 text-base text-gray-300 hover:bg-[#2b3a7a] hover:text-white">Insights</a>
                                    <a href="#did-you-know" className="block px-4 py-2 text-base text-gray-300 hover:bg-[#2b3a7a] hover:text-white">Did You Know</a>
                                    <a href="#blogs" className="block px-4 py-2 text-base text-gray-300 hover:bg-[#2b3a7a] hover:text-white">Blogs</a>
                                </div>
                            </div>
                            <a href="#testimonials" className="block md:inline-block text-base font-semibold hover:text-blue-300 transition-colors py-2 px-2">Testimonials</a>
                            <a href="#faq" className="block md:inline-block text-base font-semibold hover:text-blue-300 transition-colors py-2 px-2">FAQ</a>
                            <a href="#contact" className="block md:inline-block text-base font-semibold hover:text-blue-300 transition-colors py-2 px-2">Contact</a>
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = () => (
            <section id="home" className="bg-gradient-to-b from-[#0a0f2b] to-[#1e1e3f] text-white py-16 text-center">
                <div className="container mx-auto max-w-7xl px-4">
                    <h2 className="text-4xl sm:text-5xl font-bold luxury-text mb-6">TaxationManager</h2>
                    <p className="text-xl sm:text-2xl mb-6">Your Trusted Partner for Seamless Business Compliance</p>
                    <p className="text-base sm:text-lg mb-8 leading-relaxed">Affordable. Efficient. Empowering Entrepreneurs Since 2024.</p>
                    <a href="#services" className="btn-primary text-base sm:text-lg">Discover Our Solutions</a>
                </div>
            </section>
        );

        const Services = () => (
            <section id="services" className="py-16">
                <div className="container mx-auto max-w-7xl px-4">
                    <h2 className="section-heading text-center mb-12 luxury-text">Our Comprehensive Services</h2>
                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
                        {[
                            { title: "Private Limited Company", desc: "Form a secure, scalable entity with limited liability for shareholders at ₹5,000." },
                            { title: "Public Limited Company", desc: "Access public funding with a structure for large-scale operations at ₹6,000." },
                            { title: "LLP Registration", desc: "Combine partnership flexibility with limited liability protections at ₹4,000." },
                            { title: "Section-8 Company", desc: "Establish a non-profit for charitable or social causes at ₹5,000." },
                            { title: "One Person Company (OPC)", desc: "Ideal for solo entrepreneurs with a single-owner corporate entity at ₹4,500." },
                            { title: "Partnership Firm", desc: "Collaborate with partners under a cost-effective structure at ₹3,000." },
                            { title: "Sole Proprietorship", desc: "Start quickly with minimal compliance for individual ownership at ₹2,000." },
                            { title: "GST Registration", desc: "Comply with tax regulations and unlock input tax credits at ₹2,000." },
                            { title: "MSME Registration", desc: "Gain government subsidies and enhanced credibility at ₹1,500." },
                            { title: "DPIIT Registration", desc: "Secure startup recognition for tax benefits and funding at ₹2,500." },
                            { title: "Shop & Establishment License", desc: "Formalize retail and service businesses with local compliance at ₹1,800." },
                            { title: "Import Export Code (IEC)", desc: "Enable international trade with a globally recognized code at ₹2,000." },
                            { title: "Trademark Registration", desc: "Protect your brand identity with legal registration at ₹6,500." },
                            { title: "FSSAI License", desc: "Ensure compliance for food-related businesses at ₹3,500." },
                            { title: "Startup India Registration", desc: "Leverage tax exemptions and funding under Startup India at ₹2,500." }
                        ].map((service, index) => (
                            <div key={index} className="card p-6 rounded-xl shadow-lg">
                                <h3 className="text-xl font-semibold mb-4 luxury-text">{service.title}</h3>
                                <p className="text-base text-gray-300 leading-relaxed">{service.desc}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const About = () => (
            <section id="about" className="py-16">
                <div className="container mx-auto max-w-7xl px-4">
                    <h2 className="section-heading text-center mb-12 luxury-text">Our Mission</h2>
                    <div className="max-w-4xl mx-auto text-center mb-10">
                        <p className="text-base sm:text-lg text-gray-300 leading-relaxed">
                            TaxationManager is a premier compliance platform dedicated to empowering entrepreneurs and businesses with seamless registration and legal solutions. From startups to established enterprises, we simplify incorporation and compliance with affordable, transparent pricing. Founded in 2024, our vision is to bridge the gap between complex regulations and business growth, enabling every entrepreneur to build a legally robust foundation. With a focus on efficiency, accessibility, and excellence, TaxationManager is your trusted partner in navigating the compliance landscape and achieving sustainable success.
                        </p>
                    </div>
                    <h3 className="text-2xl sm:text-3xl font-semibold text-center mb-8 luxury-text">Our Visionary Founder</h3>
                    <div className="max-w-2xl mx-auto card p-6 rounded-xl shadow-lg">
                        <h4 className="text-xl sm:text-2xl font-semibold luxury-text">Mr. Gaurav Jain</h4>
                        <p className="text-base sm:text-lg text-gray-300 mt-4 leading-relaxed">
                            With over 25 years of experience in financial advisory, Mr. Gaurav Jain is a beacon of strategic insight, guiding businesses and individuals through the intricacies of finance. Since 2000, he has led his own firm, delivering tailored solutions for long-term financial stability. In 2024, Mr. Jain founded TaxationManager, driven by a passion to make business compliance accessible and efficient. As an emerging entrepreneur, he invests in innovative ventures, reflecting his commitment to fostering growth and excellence. His vision continues to shape TaxationManager as a cornerstone for entrepreneurial success.
                        </p>
                    </div>
                </div>
            </section>
        );

        const Differences = () => (
            <section id="differences" className="bg-[#1e1e3f] py-16">
                <div className="container mx-auto max-w-7xl px-4">
                    <h2 className="section-heading text-center mb-12 luxury-text">Business Entity Comparison</h2>
                    <div className="table-container">
                        <table className="text-sm">
                            <thead>
                                <tr>
                                    <th>Aspect</th>
                                    <th>Private Ltd</th>
                                    <th>Public Ltd</th>
                                    <th>LLP</th>
                                    <th>OPC</th>
                                    <th>Partnership</th>
                                    <th>Sole Prop</th>
                                </tr>
                            </thead>
                            <tbody>
                                {[
                                    {
                                        aspect: "Liability",
                                        privateLtd: "Limited, protects personal assets.",
                                        publicLtd: "Limited, protects personal assets.",
                                        llp: "Limited, partners not personally liable.",
                                        opc: "Limited, protects personal assets.",
                                        partnership: "Unlimited, partners personally liable.",
                                        sole: "Unlimited, owner personally liable."
                                    },
                                    {
                                        aspect: "Ownership",
                                        privateLtd: "2-200 shareholders.",
                                        publicLtd: "7+ shareholders, no upper limit.",
                                        llp: "2+ partners, no upper limit.",
                                        opc: "Single owner.",
                                        partnership: "2-20 partners.",
                                        sole: "Single owner."
                                    },
                                    {
                                        aspect: "Funding",
                                        privateLtd: "Equity, loans, angel investment.",
                                        publicLtd: "Public shares, bonds, equity.",
                                        llp: "Partner contributions, loans.",
                                        opc: "Equity, loans, limited options.",
                                        partnership: "Partner contributions, loans.",
                                        sole: "Personal funds, loans."
                                    },
                                    {
                                        aspect: "Compliance",
                                        privateLtd: "High, annual filings, audits.",
                                        publicLtd: "Very high, SEBI regulations, filings.",
                                        llp: "Moderate, annual filings, no audits.",
                                        opc: "Moderate, simplified filings.",
                                        partnership: "Low, minimal filings.",
                                        sole: "Minimal, basic tax filings."
                                    },
                                    {
                                        aspect: "Taxation",
                                        privateLtd: "Corporate tax, dividend tax.",
                                        publicLtd: "Corporate tax, dividend tax.",
                                        llp: "Taxed as partnership, no dividend tax.",
                                        opc: "Corporate tax, dividend tax.",
                                        partnership: "Taxed as partnership.",
                                        sole: "Personal income tax."
                                    },
                                    {
                                        aspect: "Scalability",
                                        privateLtd: "High, suitable for growth.",
                                        publicLtd: "Very high, ideal for large-scale.",
                                        llp: "Moderate, flexible for SMEs.",
                                        opc: "Limited, suited for small ventures.",
                                        partnership: "Limited, depends on partners.",
                                        sole: "Low, constrained by owner."
                                    }
                                ].map((row, index) => (
                                    <tr key={index}>
                                        <td>{row.aspect}</td>
                                        <td>{row.privateLtd}</td>
                                        <td>{row.publicLtd}</td>
                                        <td>{row.llp}</td>
                                        <td>{row.opc}</td>
                                        <td>{row.partnership}</td>
                                        <td>{row.sole}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        );

        const Benefits = () => (
            <section id="benefits" className="py-16">
                <div className="container mx-auto max-w-7xl px-4">
                    <h2 className="section-heading text-center mb-12 luxury-text">Benefits of Compliance with TaxationManager</h2>
                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-8">
                        {[
                            { title: "Enhanced Credibility", desc: "Formal registration builds trust with clients, investors, and partners worldwide." },
                            { title: "Legal Protection", desc: "Limited liability entities safeguard personal assets from business risks." },
                            { title: "Access to Funding", desc: "Registered businesses attract venture capital, loans, and government grants." },
                            { title: "Tax Advantages", desc: "GST registration and exemptions optimize tax liabilities and boost profits." },
                            { title: "Brand Security", desc: "Trademark registration protects your intellectual property and brand identity." },
                            { title: "Government Incentives", desc: "MSME and Startup India registrations unlock subsidies, tax breaks, and support." },
                            { title: "Operational Efficiency", desc: "Streamlined compliance allows you to focus on growth, not paperwork." }
                        ].map((benefit, index) => (
                            <div key={index} className="card p-6 rounded-xl shadow-lg">
                                <h3 className="text-xl font-semibold mb-4 luxury-text">{benefit.title}</h3>
                                <p className="text-base text-gray-300 leading-relaxed">{benefit.desc}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Myths = () => (
            <section id="myths" className="bg-[#1e1e3f] py-16">
                <div className="container mx-auto max-w-7xl px-4">
                    <h2 className="section-heading text-center mb-12 luxury-text">Dispelling Compliance Myths</h2>
                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-8">
                        {[
                            { myth: "Registration is Expensive", fact: "TaxationManager offers services starting at ₹1,500, making compliance affordable." },
                            { myth: "Compliance is Too Complex", fact: "Our streamlined processes simplify regulations for all business types." },
                            { myth: "Only Large Businesses Need Registration", fact: "SMEs gain credibility, tax benefits, and funding through registration." },
                            { myth: "GST is Only for Big Enterprises", fact: "Voluntary GST registration offers SMEs input tax credits and market access." },
                            { myth: "Registration Takes Too Long", fact: "Our efficient services expedite registrations, often completed in days." }
                        ].map((item, index) => (
                            <div key={index} className="card p-6 rounded-xl shadow-lg">
                                <h3 className="text-xl font-semibold mb-4 text-red-400">Myth: {item.myth}</h3>
                                <p className="text-base text-gray-300 leading-relaxed"><strong>Fact:</strong> {item.fact}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const GovernmentData = () => {
            React.useEffect(() => {
                const ctx1 = document.getElementById('msmeChart').getContext('2d');
                new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: ['2019', '2020', '2021', '2022', '2023'],
                        datasets: [{
                            label: 'MSME Registrations (in Millions)',
                            data: [6.3, 7.1, 8.5, 9.8, 11.2],
                            backgroundColor: '#1e40af',
                            borderColor: '#60a5fa',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true, title: { display: true, text: 'Registrations', color: '#e5e7eb', font: { size: 12 } } },
                            x: { title: { display: true, text: 'Year', color: '#e5e7eb', font: { size: 12 } } }
                        },
                        plugins: { legend: { labels: { color: '#e5e7eb', font: { size: 12 } } } }
                    }
                });

                const ctx2 = document.getElementById('gstChart').getContext('2d');
                new Chart(ctx2, {
                    type: 'line',
                    data: {
                        labels: ['2019', '2020', '2021', '2022', '2023'],
                        datasets: [{
                            label: 'GST Registrations (in Millions)',
                            data: [1.1, 1.2, 1.3, 1.4, 1.5],
                            borderColor: '#60a5fa',
                            backgroundColor: 'rgba(96, 165, 250, 0.2)',
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true, title: { display: true, text: 'Registrations', color: '#e5e7eb', font: { size: 12 } } },
                            x: { title: { display: true, text: 'Year', color: '#e5e7eb', font: { size: 12 } } }
                        },
                        plugins: { legend: { labels: { color: '#e5e7eb', font: { size: 12 } } } }
                    }
                });
            }, []);

            return (
                <section id="data" className="py-16">
                    <div className="container mx-auto max-w-7xl px-4">
                        <h2 className="section-heading text-center mb-12 luxury-text">Market Insights</h2>
                        <p className="text-base sm:text-lg text-center text-gray-300 mb-10 max-w-3xl mx-auto leading-relaxed">
                            Explore the exponential growth in business registrations, highlighting the importance of compliance for credibility and growth.
                        </p>
                        <div className="grid grid-cols-1 gap-8">
                            <div className="canvas-container">
                                <h3 className="text-xl font-semibold mb-4 luxury-text">MSME Registration Growth</h3>
                                <div style={{ height: '250px' }}>
                                    <canvas id="msmeChart"></canvas>
                                </div>
                            </div>
                            <div className="canvas-container">
                                <h3 className="text-xl font-semibold mb-4 luxury-text">GST Registration Surge</h3>
                                <div style={{ height: '250px' }}>
                                    <canvas id="gstChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const DidYouKnow = () => (
            <section id="did-you-know" className="bg-[#1e1e3f] py-16">
                <div className="container mx-auto max-w-7xl px-4">
                    <h2 className="section-heading text-center mb-12 luxury-text">Did You Know?</h2>
                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
                        {[
                            { fact: "In 2023, over 1.5 million businesses registered for GST, unlocking tax credits and market access." },
                            { fact: "Over 2 million businesses registered as MSMEs in 2023, boosting their credibility and funding opportunities." },
                            { fact: "DPIIT-recognized startups surged from 11,000 in 2019 to 60,000 in 2023, fueling innovation." },
                            { fact: "Trademark registration can enhance a brand’s valuation by up to 20%, securing market presence." },
                            { fact: "Startup India offers tax exemptions for the first three years, empowering new ventures." },
                            { fact: "GST registration enables SMEs to compete in national markets with input tax credits." }
                        ].map((item, index) => (
                            <div key={index} className="card p-6 rounded-xl shadow-lg text-center">
                                <p className="text-base text-gray-300 leading-relaxed">{item.fact}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Blogs = () => {
            const blogs = [
                {
                    id: 1,
                    title: "Why Every Startup Needs GST Registration in 2025",
                    content: "In 2025, GST registration is vital for startups to thrive in India’s digital economy. It enables input tax credits, reducing costs, and allows seamless interstate trade, expanding market reach. Credibility with suppliers, customers, and investors increases, while e-commerce platforms like Amazon require it. Contrary to myths, GST compliance is straightforward with TaxationManager’s streamlined process, starting at ₹2,000. Completed in days, it frees startups to focus on scaling. With over 1.5 million businesses registered in 2023, GST is a growth catalyst. Contact TaxationManager to unlock tax benefits, enhance legitimacy, and position your startup for success in India’s competitive market."
                },
                {
                    id: 2,
                    title: "Choosing the Right Business Structure: LLC vs. OPC vs. Sole Proprietorship",
                    content: "Selecting a business structure shapes your venture’s future. A Private Limited Company (LLC), costing ₹5,000 via TaxationManager, offers limited liability and scalability, ideal for attracting investors. One Person Company (OPC), at ₹4,500, suits solo entrepreneurs with simpler compliance but limited funding options. Sole Proprietorship, only ₹2,000, is cost-effective but lacks liability protection, hindering growth. Each structure impacts taxation, compliance, and funding potential. TaxationManager’s experts guide you to align your choice with long-term goals. Start with the right foundation to ensure legal protection, credibility, and scalability. Contact us to simplify your registration and build a robust business framework."
                },
                {
                    id: 3,
                    title: "The Power of Trademark Registration for Small Businesses",
